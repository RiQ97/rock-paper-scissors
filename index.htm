<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="selections">
      <div class="selection" data-selection="rock">✊</div>
      <div class="selection" data-selection="paper">✋</div>
      <div class="selection" data-selection="scissors">✌</div>
    </div>
    <div class="results">
      <div>
        You
        <span class="result-score" data-your-score>0</span>
      </div>
      <div data-final-column>
        Computer
        <span class="result-score" data-computer-score>0</span>
      </div>
  
    </div>
  </body>
</html>
